<div>
    <div>
        <h1>Home</h1>
        <p>Home works!</p>
        <h2>Exercicio 01</h2>
    </div>

    <div>
        <h2>Exercicio 02</h2>
        <input type="text" name="" id="" [(ngModel)]="texto">
        <p>{{texto}}</p>
    </div>

    <div>
        <h2>Exercicio 03</h2>
        <div class="calculator-container">
            <input type="number" class="calculator-input" [(ngModel)]="numero01">
            <input type="number" class="calculator-input" [(ngModel)]="numero02">
            <div class="calculator-buttons">
                <button (click)="somar()">+</button>
                <button (click)="subtrair()">-</button>
                <button (click)="multiplicar()">*</button>
                <button (click)="dividir()">/</button>
            </div>
        </div>
        <p><span>Resultado: {{resultado}}</span></p>
        <button (click)="limpar()">Limpar</button>
    </div>

    <div class="divEx04">
        <h2>Exercicio 04</h2>
        <p>Form</p>
        <form [formGroup]="formFilme" (ngSubmit)="onSubmit()">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" formControlName="nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" formControlName="email">
            </div>
            <div>
                <label for="nomeFilme">Filme</label>
                <input name="nomeFilme" id="nomeFilme" formControlName="nomeFilme">
            </div>
            <div>
                <label for="nota">Nota ({{ nota.value }})</label>
                <input type="range" #nota (input)="nota.value" id="nota" min="0" max="10" value="0" formControlName="nota">
            </div>
            <div>
                <button type="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>

    <div class="divEx05">
        <h2>Exercicio 05</h2>
        <p>Mock Api 01</p>
        <button (click)="getAlunos()">Fetch</button>
    </div>

    <div class="divEx06">
        <h2>Exercicio 06</h2>
        <p>Service</p>
        <button (click)="getFilmes()">Fetch</button>
    </div>

</div>
